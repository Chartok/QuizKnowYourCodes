<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1>Add Console</h1>
                <form id="addConsoleForm" class="mt-4">
                    <div class="input-group">
                        <input type="text" id="consoleNameInput" class="form-control" placeholder="Console Name" aria-label="Console Name">
                        <button type="button" id="addConsoleBtn" class="btn btn-primary">Add Console</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="addGameSection" class="container-fluid mt-4 d-none">
        <div class="row">
            <div class="col">
                <h1>Add Game</h1>
                <form id="addGameForm">
                    <div class="input-group">
                        <input type="text" id="gameNameInput" class="form-control" placeholder="Game Name" aria-label="Game Name">
                        <button type="button" id="addGameBtn" class="btn btn-primary">Add Game</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col">
                <h1>Consoles</h1>
                <table id="consolesTable" class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Console Name</th>
                            <th scope="col">Games</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Populated dynamically using JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // JavaScript code to handle dynamic functionality

        // Array to store consoles and their games
        let consoles = [];

        // Function to add a console
        function addConsole() {
            const consoleName = document.getElementById('consoleNameInput').value;
            const consoleObj = {
                name: consoleName,
                games: []
            };
            consoles.push(consoleObj);
            renderConsoles();
            document.getElementById('consoleNameInput').value = '';

            // Show the "Add Game" section
            document.getElementById('addGameSection').classList.remove('d-none');
        }

        // Function to add a game to a console
        function addGame(consoleIndex) {
            const gameName = document.getElementById('gameNameInput').value;
            consoles[consoleIndex].games.push(gameName);
            renderConsoles();
            document.getElementById('gameNameInput').value = '';
        }

        // Function to render the consoles and games table
        function renderConsoles() {
            const consolesTableBody = document.getElementById('consolesTable').getElementsByTagName('tbody')[0];
            consolesTableBody.innerHTML = '';

            for (let i = 0; i < consoles.length; i++) {
                const consoleRow = document.createElement('tr');
                const consoleNameCell = document.createElement('td');
                const gamesCell = document.createElement('td');

                consoleNameCell.textContent = consoles[i].name;

                const gamesList = document.createElement('ul');
                for (let j = 0; j < consoles[i].games.length; j++) {
                    const gameItem = document.createElement('li');
                    gameItem.textContent = consoles[i].games[j];
                    gamesList.appendChild(gameItem);
                }

                gamesCell.appendChild(gamesList);

                consoleRow.appendChild(consoleNameCell);
                consoleRow.appendChild(gamesCell);

                consolesTableBody.appendChild(consoleRow);
            }
        }

        // Add event listeners for button clicks
        document.getElementById('addConsoleBtn').addEventListener('click', addConsole);
        document.getElementById('addGameBtn').addEventListener('click', () => {
            const consoleIndex = parseInt(prompt('Enter the index of the console to add the game:'));
            addGame(consoleIndex);
        });
    </script>

</script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script

</body>
</html>
